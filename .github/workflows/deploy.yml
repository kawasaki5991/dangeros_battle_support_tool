
name: Deploy to GitHub Pages

on:
  push:
    # main または master ブランチへのプッシュを検知
    branches: [ "main", "master" ]
  # Actionsタブからボタン一つで手動実行できるようにする
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# デプロイが重複して走らないように制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
