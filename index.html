  <!-- GitHub Pages Subdirectory Handler -->
  <script>
    (function() {
      var path = window.location.pathname;
      if (path.length > 1 && !path.endsWith('/') && !path.split('/').pop().includes('.')) {
        window.location.replace(window.location.href + '/');
      }
    })();
  </script>
